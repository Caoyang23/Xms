    <script>
        var Banner = new Swiper(".banner",{
            pagination:".swiper-pagination",
               autoplay : 2000,
               loop : true,

            autoplayDisableOnInteraction : false,

            // effect : 'coverflow',
            // slidesPerView: 3,
            // centeredSlides: true,
        })

        $.ajax({
            url:"json/ts.json",
            success:function(data){
                var str = ''
                data.forEach(function(item){
                    str += '<div class="swiper-slide">'
                            +'<img src="'+item+'" alt="">'
                            +'</div>'
                })
                $(".banner .swiper-wrapper").html(str)
                Banner.update()
            }
        })
    </script>
